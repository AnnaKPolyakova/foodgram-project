[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
    ./api/serializers/user.py:R503
    ./config/settings/prod.py:F403, E501
    ./config/settings/dev.py:F403, E501
    ./config/settings/base.py:F403, E501
    ./config/settings/local_prod.py:F403, E501
max-complexity = 10
